<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(145deg, #007BFF, #0056b3);
            border: none;
            border-radius: 10px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(145deg, #0056b3, #007BFF);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4), -6px -6px 12px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Prehistoria</h1>
    <button class="button" id="mainButton">Explorar Eras</button>

    <div id="eraButtons" class="hidden">
        <a href="./Paleolitico/juegos_paleolitico.html" class="button">Paleolítico</a>
        <a href="../Mesolitico/juegos_Mesolitico.html" class="button">Mesolítico</a>
        <a href="../Neolitico/juegos_Neolitico.html" class="button">Neolítico</a>
        <a href="../Edad de los metales/juegos_EdadMetales.html" class="button">Edad de los Metales</a>
    </div>

    <script>
        const mainButton = document.getElementById('mainButton');
        const eraButtons = document.getElementById('eraButtons');

        mainButton.addEventListener('click', () => {
            mainButton.style.display = 'none';
            eraButtons.classList.remove('hidden');
        });
    </script>
</body>
</html>
